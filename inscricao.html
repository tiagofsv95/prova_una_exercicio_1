<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Workshop de Tecnologia - Inscrição</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar_nav_div">
        <button
          id="button-navbar-toggler"
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          onclick="show_toggle_menu()"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Pagina Inicial</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="inscricao.html">Inscrição</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main">
      <article>
        <section id="main_section">
          <h1 class="main_title">Workshop de Tecnologia</h1>
          <h3 class="main_title">Inscrição</h3>
        </section>
        <section class="form_section">
          <form>
            <div class="form-group">
              <label for="inputName">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Digite um nome"
              />
            </div>
            <div class="form-group">
              <label for="inputCPF">CPF</label>
              <input
                type="text"
                class="form-control"
                id="inputCPF"
                placeholder="Digite um CPF"
              />
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="inputPhone">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="inputPhone"
                placeholder="(31) 99999-9999"
              />
            </div>
            <div class="submit_form_button">
              <button
                type="button"
                onclick="submitForm()"
                class="btn btn-dark btn-lg"
              >
                Enviar
              </button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <footer class="footer">
      <p class="copyright-text">
        Copyright &copy; 20201 All Rights Reserved by
        <a
          style="text-decoration: none; color: #212529"
          href="https://github.com/tiagofsv95"
          >Tiago Felipe.</a
        >
      </p>
    </footer>
  </body>
</html>
